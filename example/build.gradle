apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "agency.tango.viking.example"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {

    annotationProcessor project(":viking-processor")
    compile project(":viking-annotations")
    compile project(":viking-di")
    compile project(":viking-mvp")
    compile project(":viking-mvvm")
    compile project(":viking-reactive")
    compile project(":viking-mapbindings")
    compile project(":viking-map-aware-views")

    compile deps.rxJava
    compile deps.rxAndroid
    compile deps.dagger
    compile deps.appCompat

    annotationProcessor deps.daggerCompiler

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile deps.junit
}
