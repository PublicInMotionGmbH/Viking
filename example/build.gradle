apply plugin: 'com.android.application'
apply from: '../jacoco-android.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "agency.tango.viking.example"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
        }
    }

    dataBinding {
        enabled = true
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {

    annotationProcessor project(":viking-processor")
    compile project(":viking-annotations")
    compile project(":viking-di")
    compile project(":viking-mvp")
    compile project(":viking-mvvm")
    compile project(":viking-reactive")
    compile project(":viking-mapbindings")
    compile project(":viking-map-aware-views")

    compile deps.archCompontentsImplementation
    annotationProcessor deps.archComponentsAnnotationProcessor

    compile deps.rxJava
    compile deps.rxAndroid

    compile deps.dagger
    annotationProcessor deps.daggerCompiler
    compile deps.daggerAndroid
    compile (deps.daggerAndroidSupport, {
        exclude group: 'com.android.support'
    })
    annotationProcessor deps.daggerAndroidProccesor

    compile deps.appCompat
    compile deps.supportCompat

    compile deps.archCompontentsImplementation
    annotationProcessor deps.archComponentsAnnotationProcessor

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'


    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })
    testCompile deps.junit
}
