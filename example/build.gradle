apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "agency.tango.viking.examp"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {

    annotationProcessor project (":viking-processor")
    compile project (":viking-annotations")
    compile project (":viking-mvp")
    compile project (":viking-mvvm")
    compile project (":viking-reactive")


    compile deps.rxJava
    compile deps.rxAndroid

    annotationProcessor deps.daggerCompiler
    compile deps.dagger

    compile deps.supportCompat

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}
