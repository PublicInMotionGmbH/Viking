apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "agency.tango.viking.example"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file("./keystore.jks")
            storePassword 'Developer123'
            keyAlias 'production'
            keyPassword 'Developer123'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            multiDexEnabled true
            signingConfig signingConfigs.release
            minifyEnabled false
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {

    annotationProcessor project(":viking-processor")
    compile project(":viking-annotations")
    compile project (":viking-di")
    compile project(":viking-mvp")
    compile project(":viking-mvvm")
    compile project(":viking-reactive")
    compile project(":viking-mapbindings")
    compile project(":viking-map-aware-views")

    compile deps.rxJava
    compile deps.rxAndroid
    compile deps.dagger
    compile deps.appCompat

    annotationProcessor deps.daggerCompiler

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile deps.junit
}
